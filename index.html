<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="leftSide">
        <p class="userName">player</p>

        <img id="leftSide" src="bg.jpg"" width="400px" height="400px"
        alt="image d'etoile filante"/>
      </div>
      <div class="rightSide">
        <p>computer</p>

        <img id="rightSide" src="bg.jpg"" width="400px" height="400px"/
        alt="image d'etoile filante" />
      </div>
    </div>
    <div class="btn-content">
      <button id="rock-btn">
        <img
          src="rock.svg"
          alt="hand rock imf"
          height="200px"
          width="200px"
        />
      </button>
      <button id="paper-btn">
        <img
          src="paper.svg"
          alt="hand rock imf"
          height="200px"
          width="200px"
        />
      </button>
      <button id="scissors-btn">
        <img
          src="scissors.svg"
          alt="hand rock imf"
          height="200px"
          width="200px"
        />
      </button>
    </div>

    <footer>
      <p>created by Hamdani lmekki for odin project program</p>
    </footer>
  </body>
  <script src="/script.js"></script>
</html>
